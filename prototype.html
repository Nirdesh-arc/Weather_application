<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Live Weather Information</title>
</head>
<link rel="stylesheet" href="prototype.css">
<body>
    <div class="container">
        <h1>Live weather update</h1>
        <div class="search-bar"> 
            <input type="text" id="city-input" placeholder="Enter city name">
            <button onclick="handleSearch()">Search</button>
        </div>    
        <div class="weather-info">
            <p><strong>City:</strong> <span id="city"></span></p>
            <p><strong>Day and Date:</strong> <span id="date"></span></p>
            <p><strong>Main Weather Condition:</strong> <span id="main-condition"></span></p>
            <p><strong>Weather Condition:</strong> <span id="condition"></span></p>
            <p><img id="icon" src="" alt="Weather Icon"></p>
        </div>
        <table>
             <tr>
                <th>Temperature</th>
                <th>Pressure</th>
                <th>Humidity</th>
                <th>Wind Speed and Direction</th>
            </tr>
            <tr>
                <td id="temperature"></td>
                <td id="pressure"></td>
                <td id="humidity"></td>
                <td id="wind"></td>
            </tr>
        </table>
    </div>
    <script src="prototype.js"></script>
</body>
</html>
