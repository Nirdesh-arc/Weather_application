<!DOCTYPE html>
<html lang="en">
<head>
   <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>Weather App</title>
   <link rel="stylesheet" href="ser.css">
   <!-- Add Font Awesome for icons -->
   <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
   <link
   rel="shortcut icon"
   href="https://cdn.freebiesupply.com/logos/large/2x/weather-ios-logo-png-transparent.png"
   type="image/x-icon"
/>
</head>      
<body>
   <script src="ser.js"></script>
   <div class="container">
       <h1>Weather App </h1>
       <div class="search">
           <input type="text" id="city-input" placeholder="Enter city name" spellcheck="false">
           <button onclick="getweather()">Search</button>
       </div>
       <h2 id="city-name">
           <i class="fa-solid fa-location-pin"></i>
           <span id="location"></span>
       </h2>
       <div id="weather-info" class="sad">
           <p id="Day-date"></p>
           <p id="main-weather"></p>
           <p id="weather-condition"></p>
           <img id="weather-icon" src="" alt="Weather Icon" />
       </div>
       <div class="sad1">
           <p id="temperature"></p>
           <p id="pressure"></p>
           <p id="humidity"></p>
           <p id="wind-speed"></p>
       </div>
  
       </div>
   </footer>
 
</body>
</html>
